name: pages-build-deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Criar diret√≥rio docs
      run: mkdir -p docs

    - name: Construir site Jekyll
      uses: actions/jekyll-build-pages@v1.0.13
      with:
        source: .
        destination: ./_site
